<div class="row">
  <div class="col-md-4">
    <ul class="list-group">
      <li
        class="list-group-item"
        routerLinkActive="active"
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        All Categories
      </li>
      <li
        *ngFor="let category of categories$ | async"
        class="list-group-item"
        routerLink="/"
        routerLinkActive="active"
        [queryParams]="{ category: category.key }"
      >
        {{ category.val.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6" *ngFor="let product of products$ | async">
        <div
          class="card mx-auto mb-3"
          style="width: 20rem"
          *ngIf="product.title"
        >
          <div class="card-img-top"></div>
          <img [src]="product.imageUrl" />
          <div class="card-body">
            <h4 class="card-title">{{ product.title }}</h4>
            <p class="card-text">{{ product.price | currency: "USD":true }}</p>
          </div>
          <div class="card-footer">
            <a class="btn btn-primary form-control">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
