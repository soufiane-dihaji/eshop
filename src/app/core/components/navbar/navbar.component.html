<nav class="navbar navbar-light navbar-expand-lg bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      ><mat-icon>forest</mat-icon>E-shop</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            routerLink="/shopping-cart"
            routerLinkActive="active"
            class="nav-link"
            ><mat-icon
              [matBadge]="cart.totalItemsCount"
              matBadgeColor="warn"
              *ngIf="cart$ | async as cart"
              >shopping_cart</mat-icon
            >
          </a>
        </li>
        <li class="nav-item" *ngIf="appUser; else showLogin">
          <div ngbDropdown class="d-inline-block">
            <a class="btn" id="dropdownBasic1" ngbDropdownToggle>
              {{ appUser.name }}
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem routerLink="/my/orders">My Orders</button>
              <ng-container *ngIf="appUser.isAdmin">
                <button ngbDropdownItem routerLink="/admin/orders">
                  Manage Orders
                </button>
                <button ngbDropdownItem routerLink="/admin/products">
                  Manage Products
                </button>
              </ng-container>
              <button ngbDropdownItem (click)="logout()">Log Out</button>
            </div>
          </div>
        </li>
        <ng-template #showLogin>
          <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active" class="nav-link"
              >Login
            </a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
