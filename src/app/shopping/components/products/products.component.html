<div class="row">
  <div class="col-md-4">
    <product-filter></product-filter>
  </div>
  <div class="col-md-8">
    <div class="row" *ngIf="cart$ | async as cart">
      <div class="col-md-6 mb-3" *ngFor="let product of filtredProducts">
        <product-card [product]="product" [shopping-cart]="cart"></product-card>
      </div>
    </div>
  </div>
</div>
